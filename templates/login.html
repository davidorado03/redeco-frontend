{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card shadow-sm mt-5">
      <div class="card-header">
        <h5 class="mb-0">Iniciar sesión</h5>
      </div>
      <div class="card-body">
        {% if login_msg %}
        <div class="alert alert-warning">{{ login_msg }}</div>
        {% endif %}

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" name="username" class="form-control" value="{{ example.username }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" value="{{ example.password }}" required>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Iniciar sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
