{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Prueba POST a REUNE /consultas/general</h2>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  {% if token %}
    <div class="alert alert-info">Token usado: <code>{{ token }}</code></div>
  {% endif %}
  <form method="get">
    <button type="submit" class="btn btn-primary">Enviar consulta de prueba</button>
  </form>
  {% if result %}
    <h4 class="mt-4">Respuesta:</h4>
    <pre style="background:#f8f8f8; border-radius:6px; padding:1em;">{{ result|safe|json_script:"result_json" }}</pre>
  {% endif %}
</div>
{% endblock %}
