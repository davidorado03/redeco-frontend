{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col-md-8 offset-md-2">
		<div class="card shadow-sm mt-4">
			<div class="card-header">
				<h5 class="mb-0">Crear Queja (simulado)</h5>
			</div>
			<div class="card-body">
				{% if error %}
				<div class="alert alert-danger">{{ error }}</div>
				{% endif %}

				{% if success %}
				<div class="alert alert-success">{{ success }}</div>
				{% endif %}

				<form method="post">
					{% csrf_token %}
					<div class="mb-3">
						<label class="form-label">Folio</label>
						<input name="folio" class="form-control" placeholder="Folio de la queja" />
					</div>
					<div class="mb-3">
						<label class="form-label">Descripción</label>
						<textarea name="descripcion" class="form-control" rows="5" placeholder="Descripción de la queja"></textarea>
					</div>
					<div class="d-flex gap-2">
						<button class="btn btn-primary" type="submit">Crear (simulado)</button>
						<a class="btn btn-secondary" href="{% url 'redeco_frontend:index' %}">Volver</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
